<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform + Translate + Transition</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: purple;
            transition: transform 0.5s ease-in-out;
        }

        .box:hover {
            transform: translate(100px, 100px) rotate(45deg) scale(1.8);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
