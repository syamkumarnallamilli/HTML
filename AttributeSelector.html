<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Attribute Selectors</title>
    <style>
        /* 1. Select elements that have a specific attribute */
        input[required] {
            border: 2px solid red;
        }
        
        /* 2. Select elements with an exact attribute value */
        input[type="password"] {
            background-color: lightgray;
        }
        
        /* 3. Select elements where the attribute value is a word in a space-separated list */
        p[class~="highlight"] {
            color: red;
        }
        
        /* 4. Select elements where the attribute value starts with a specific string */
        a[href^="https"] {
            color: green;
        }
        
        /* 5. Select elements where the attribute value ends with a specific string */
        img[src$=".jpg"] {
            border-radius: 10px;
        }
        
        /* 6. Select elements where the attribute value contains a specific substring */
        div[title*="info"] {
            background-color: yellow;
        }
        
        /* 7. Select elements where the attribute value is exactly "value" or starts with "value-" */
        p[lang|="en"] {
            font-style: italic;
        
        }
    </style>
</head>
<body>
    <h1>CSS Attribute Selectors Demo</h1>
    
    <!-- Example for [attribute] -->
    <input type="text" required placeholder="Required field">
    <input type="text" placeholder="Not required">
    <br><br>
    
    <!-- Example for [attribute="value"] -->
    <input type="password" placeholder="Enter password">
    <br><br>
    
    <!-- Example for [attribute~="value"] -->
    <p class="highlight">This text should be red.</p>
    <p class="highlight bold">This text should also be red.</p>
    <p class="highlighter">This text remains normal.</p>
    <br>
    
    <!-- Example for [attribute^="value"] -->
    <a href="https://example.com">Secure Link</a>
    <a href="http://example.com">Regular Link</a>
    <br><br>
    
    <!-- Example for [attribute$="value"] -->
    <img src="lion.jpg" width="100" height="100">
    <img src="image.png" width="100" height="100">
    <br><br>
    
    <!-- Example for [attribute*="value"] -->
    <div title="important info">Highlighted box</div>
    <div title="information">Highlighted box</div>
    <div title="details">Normal box</div>
    <br>
    
    <!-- Example for [attribute|="value"] -->
    <p lang="en">This text should be italic.</p>
    <p lang="en-US">This text should also be italic.</p>
    <p lang="fr">This text remains normal.</p>
</body>
</html>
