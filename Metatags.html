<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="image.png" type="image/x-icon" />

    <!-- ✅ Basic Meta Tags -->
    <meta charset="UTF-8">  <!-- Supports special characters like ₹, é, ü -->
    <meta name="author" content="John Doe">  <!-- Author of the blog -->
    <meta name="description" content="Code Insights - A blog about web development, programming, and AI trends.">  
    <meta name="keywords" content="web development, AI, JavaScript, Python, programming tips">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  

    <!-- ✅ SEO Meta Tags -->
    <meta name="robots" content="index, follow">  <!-- Allows search engines to index the page -->
    <meta name="googlebot" content="index, follow">  <!-- Specific for Google indexing -->

    <!-- ✅ Social Media Meta Tags (Facebook, LinkedIn - Open Graph) -->
    <meta property="og:title" content="Code Insights - Web Development & AI Blog">
    <meta property="og:description" content="Latest trends and tips on web development, AI, and programming.">
    <meta property="og:image" content="https://example.com/blog-preview.jpg">
    <meta property="og:url" content="https://codeinsights.com">
    <meta property="og:type" content="website">

    <!-- ✅ Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Code Insights - Web Development & AI Blog">
    <meta name="twitter:description" content="Latest trends and tips on web development, AI, and programming.">
    <meta name="twitter:image" content="https://example.com/blog-preview.jpg">

    <!-- ✅ Security Meta Tags -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://example.com">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  <!-- Ensures best rendering in Internet Explorer -->
    <meta name="referrer" content="no-referrer">  <!-- Prevents referrer tracking -->

    <!-- ✅ Mobile Optimization -->
    <meta name="HandheldFriendly" content="true">
    <meta name="theme-color" content="#4285f4">  <!-- Mobile browser tab color -->

    <!-- ✅ HTTP-Equiv Meta Tags -->
    <meta http-equiv="refresh" content="5; URL=https://newblogsite.com">  <!-- Redirects after 5 seconds -->
    <meta http-equiv="expires" content="Wed, 21 Oct 2025 07:28:00 GMT">  <!-- Sets cache expiration -->

    <title>Code Insights - Blog</title>
</head>
<body>
    <h1>Welcome to Code Insights!</h1>
    <p>Stay updated with the latest trends in web development and AI.</p>
</body>
</html>
